envinclude ZETOVIM_DIR
envinclude XDG_CONFIG_HOME
envinclude XDG_STATE_HOME
envinclude XDG_DATA_HOME
envinclude NVIM_LOG_FILE

### Fonts ###
# bold_font SFMonoNerdFontComplete-Regular
# italic_font SFMonoNerdFontComplete-Regular
# bold_italic_font SFMonoNerdFontComplete-Regular


font_size 12.0
# modify_font underline_position 100%
# modify_font underline_thickness 100%
# modify_font strikeout_position 100%
# modify_font cell_width 100%
# modify_font cell_height 100%
# modify_font baseline 100%
disable_ligatures never

# The sizes of the lines used for the box drawing Unicode characters.
# These values are in pts. 
# They will be scaled by the monitor DPI to arrive at a pixel value.
# There must be four values corresponding to thin, normal, thick, and very thick lines.
# box_drawing_scale 0.001, 1, 1.5, 2

# The style with which undercurls are rendered.
# This option takes the form (thin|thick)-(sparse|dense).
# Thin and thick control the thickness of the undercurl.
# Sparse and dense control how often the curl oscillates.
# With sparse the curl will peak once per character, with dense twice.
# undercurl_style thin-sparse

### Cursor Customization ###
cursor #cccccc
cursor_text_color #111111
# block, beam, underline
cursor_shape block
cursor_beam_thickness 1.5
cursor_blink_interval -1
cursor_stop_blinking_after 15.0

### Scrollback ###
scrollback_lines 10000
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0

### Mouse ###
# 0 - disabled
mouse_hide_wait 3.0
url_color #0000ff
# none, straight, double, curly, dotted, dashed
url_style curly
url_open_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
show_hyperlink_targets yes
copy_on_select no

### Performance Tuning ###
# ms lower=more fps
repaint_delay 10
input_delay 3
sync_to_monitor yes

### Terminal Bell ###
enable_audio_bell yes
visual_bell_duration 0.1
visual_bell_color #ff0000
bell_on_tab "ï’š "

## Window Layout ###
remember_window_size  yes
initial_window_width  640
initial_window_height 400
background_opacity 0.9

window_resize_step_cells 1
window_resize_step_lines 1
window_border_width 0.5pt
draw_minimal_borders yes
window_margin_width 0
placement_strategy center
inactive_border_color #cccccc
bell_border_color #ff5a00
inactive_text_alpha 1.0
hide_window_decorations no
window_logo_path none
window_logo_alpha 0.5
resize_debounce_time 0.1
resize_draw_strategy static
resize_in_steps yes


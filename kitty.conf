### Fonts ###
font_family Liberation Mono
bold_font Liberation Mono Bold
italic_font Liberation Mono Italic
bold_italic_font Liberation Mono Bold Italic

font_size 9.0
modify_font cell_width 0.45px
modify_font cell_height 6px
disable_ligatures never

### Nerd Fonts ###
# Seti UI + Custom
symbol_map U+E5FA-U+E631 Symbols Nerd Font Mono
# Devicons
symbol_map U+E700-U+E7C5 Symbols Nerd Font Mono
# Font Awesome
symbol_map U+F000-U+F2E0 Symbols Nerd Font Mono
# Font Awesome Extension
symbol_map U+E200-U+E2A9 Symbols Nerd Font Mono
# Material Design Icons
symbol_map U+F500-U+FD46 Symbols Nerd Font Mono
# Weather
symbol_map U+E300-U+E3EB Symbols Nerd Font Mono
# Octicons
symbol_map U+F400-U+F4A9,U+2665,U+26A1 Symbols Nerd Font Mono
# Powerline glyphs.
symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 Symbols Nerd Font Mono
# Powerline Extra Symbols
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D4 Symbols Nerd Font Mono
# IEC Power Symbols
symbol_map U+23FB-U+23FE,U+2B58 Symbols Nerd Font Mono
# Font Logos (Formerly Font Linux)
symbol_map U+F300-U+F32D Symbols Nerd Font Mono
# Pomicons
symbol_map U+E000-U+E00A Symbols Nerd Font Mono
# Codicons
symbol_map U+EA60-U+EBEB Symbols Nerd Font Mono

### Cursor Customization ###
cursor #cccccc
cursor_text_color #111111
# block, beam, underline
cursor_shape block
cursor_beam_thickness 1.5
cursor_blink_interval -1
cursor_stop_blinking_after 15.0

### Scrollback ###
scrollback_lines 10000
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0

### Mouse ###
# 0 - disabled
mouse_hide_wait 3.0
url_color #0000ff
# none, straight, double, curly, dotted, dashed
url_style curly
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
show_hyperlink_targets yes
copy_on_select no

### Performance Tuning ###
# ms lower=more fps
repaint_delay 10
input_delay 3
sync_to_monitor yes

### Terminal Bell ###
enable_audio_bell yes
visual_bell_duration 0.1
visual_bell_color #ff0000
bell_on_tab "ï’š "

## Window Layout ###
remember_window_size  yes
initial_window_width  640
initial_window_height 400

window_resize_step_cells 1
window_resize_step_lines 1
window_border_width 0.5pt
draw_minimal_borders yes
window_margin_width 0
placement_strategy center
inactive_border_color #cccccc
bell_border_color #ff5a00
inactive_text_alpha 1.0
hide_window_decorations no
window_logo_path none
window_logo_alpha 0.5
resize_debounce_time 0.1
resize_draw_strategy static
resize_in_steps yes
confirm_os_window_close 0


### Advanced ###
shell ./src/run_nvim.sh

close_on_child_death yes

# Cmd+e to open file explorer
map cmd+e send_text all \x1b:execute "normal \<D-e>"\r
# Cmd+o to open file
map cmd+o send_text all \x1b:execute "normal \<D-o>"\r
# Cmd+t to toggle terminal
map cmd+t send_text all \c\\cn:execute "normal \<D-t>"\r
# map cmd+r send_text all \e27:execute "normal \<D-t>"\r
map cmd+y send_text all \x1b:execute "normal \<D-t>"\r
map cmd+u send_text all \c[:execute "normal \<D-t>"\r

# map cmd+i send_text all \c^[:execute "normal \<D-t>"\r
# Cmd+q to quit
map cmd+q send_text all \x1b:execute "normal \<D-q>"\r
# Cmd+w to close tab
map cmd+w send_text all \x1b:execute "normal \<D-w>"\r
# Cmd+[ to move tab left
map cmd+[ send_text all \x1b:BufferLineMovePrev\r
# Cmd+] to move tab right
map cmd+] send_text all \x1b:BufferLineMoveNext\r
# Cmd+shift+{ to view previous tab
map cmd+shift+[ send_text all \x1b:BufferLineCyclePrev\r
# Cmd+shift+} to view next tab
map cmd+shift+] send_text all \x1b:BufferLineCycleNext\r
# Cmd+shift+t to create a new terminal
map cmd+shift+t send_text all \x1b:execute "normal \<D-T>"\r
# Cmd+/ to comment
map cmd+/ send_text all \x1b:execute "normal \<D-/>"\r
map cmd+k send_text all \x1b:execute "normal \<D-k>"\r
map cmd+shift+k send_text all \x1b:execute "normal \<D-K>"\r
map cmd+p send_text all \x1b:execute "normal \<D-p>"\r
map cmd+shift+p send_text all \x1b:execute "normal \<D-P>"\r